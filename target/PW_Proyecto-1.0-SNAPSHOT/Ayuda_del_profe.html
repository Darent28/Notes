<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>

        <h5>Los datos de la Nota a editar son:</h5>
        <p  class="ml-3" >Id: <small id="ID" ></small></p>
        <p  class="ml-3" >Titulo: <small id="Tittle"></small></p>
        <p  class="ml-3" >Nota: <small id="Note"></small></p>

        <div class="container">
            <div class="row col-12">  

                <div class="col-4 my-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title" id="OldTittle"></h5>
                            <p class="card-text" id="OldNote"></p>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item" id="oldId"></li></ul>

                            <form class="form-signin" id="edit_note" enctype="multipart/form-data">

                                <input name="milagro" type="hidden" id="sorpresa"/>

                                <div class="form-label-group">
                                    <input type="text" name="newTitulo" id="dato1" class="form-control" placeholder="Nuevo Titulo" required autofocus>
                                </div>

                                <div class="form-label-group mt-4">
                                    <input type="text" name="newNota" id="dato2" class="form-control" placeholder="Nueva Nota" required>
                                </div>


                                <button class="btn btn-lg btn-primary btn-block text-uppercase mt-2" type="submit">Editar</button>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="JS/ayudaprofe.js"></script>

    </body>
</html>
